<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Complaint System - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-container">
                    <i class="fas fa-building"></i>
                </div>
                <h1>Hostel Complaint System</h1>
                <p>Welcome back! Please login to continue</p>
            </div>

            <div class="role-selector">
                <button class="role-btn active" data-role="student" id="studentBtn">
                    <i class="fas fa-user-graduate"></i>
                    <span>Student</span>
                </button>
                <button class="role-btn" data-role="admin" id="adminBtn">
                    <i class="fas fa-user-shield"></i>
                    <span>Administrator</span>
                </button>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="userId">
                        <i class="fas fa-id-card"></i>
                        User ID
                    </label>
                    <input type="text" id="userId" name="userId" required 
                           placeholder="Enter your User ID">
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="login-btn">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="login-footer">
                <p>New user? <a href="#" id="registerLink">Register here</a></p>
            </div>
        </div>

        <!-- Registration Modal -->
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Register New Account</h2>
                <form id="registerForm" class="register-form">
                    <div class="form-group">
                        <label for="regUserId">
                            <i class="fas fa-id-card"></i>
                            User ID
                        </label>
                        <input type="text" id="regUserId" name="regUserId" required>
                    </div>

                    <div class="form-group">
                        <label for="regName">
                            <i class="fas fa-user"></i>
                            Full Name
                        </label>
                        <input type="text" id="regName" name="regName" required>
                    </div>

                    <div class="form-group">
                        <label for="regEmail">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="regEmail" name="regEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="regPassword">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="regPassword" name="regPassword" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="regConfirmPassword">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <input type="password" id="regConfirmPassword" name="regConfirmPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="regRoomNumber">
                            <i class="fas fa-door-open"></i>
                            Room Number (for students)
                        </label>
                        <input type="text" id="regRoomNumber" name="regRoomNumber" 
                               placeholder="Leave empty for administrators">
                    </div>

                    <div id="registerErrorMessage" class="error-message"></div>

                    <button type="submit" class="register-btn">
                        <span>Register</span>
                        <i class="fas fa-user-plus"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
