<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hostel Complaint System</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="navbar">
            <div class="nav-content">
                <div class="nav-brand">
                    <i class="fas fa-building"></i>
                    <span>Hostel Complaint System</span>
                </div>
                <div class="nav-user">
                    <div class="user-info">
                        <i class="fas fa-user-shield"></i>
                        <span id="userName">Loading...</span>
                    </div>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </nav>

        <div class="dashboard-content">
            <div class="sidebar">
                <div class="sidebar-menu">
                    <a href="dashboard.html" class="menu-item active">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>All Complaints</span>
                    </a>
                </div>
            </div>

            <div class="main-content">
                <div class="page-header">
                    <h1><i class="fas fa-clipboard-list"></i> All Complaints</h1>
                    <p>Manage and resolve student complaints</p>
                    <div class="header-actions">
                        <button class="refresh-btn" onclick="loadAllComplaints()">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                        <div class="filter-group">
                            <select id="statusFilter" onchange="filterComplaints()">
                                <option value="all">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="in-progress">In Progress</option>
                                <option value="resolved">Resolved</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card pending">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="pendingCount">0</h3>
                            <p>Pending</p>
                        </div>
                    </div>
                    <div class="stat-card in-progress">
                        <div class="stat-icon">
                            <i class="fas fa-spinner"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="inProgressCount">0</h3>
                            <p>In Progress</p>
                        </div>
                    </div>
                    <div class="stat-card resolved">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="resolvedCount">0</h3>
                            <p>Resolved</p>
                        </div>
                    </div>
                    <div class="stat-card total">
                        <div class="stat-icon">
                            <i class="fas fa-list"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalCount">0</h3>
                            <p>Total</p>
                        </div>
                    </div>
                </div>

                <div id="complaintsContainer" class="complaints-container">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading complaints...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Complaint Details Modal -->
    <div id="complaintModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2><i class="fas fa-info-circle"></i> Complaint Details</h2>
                <span class="close-modal" onclick="closeComplaintModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="complaintDetails"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/socket.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
